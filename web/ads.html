<!DOCTYPE html>
<html>
<head>
    <title>Ad Page</title>
    <!-- Make sure you have your own AdSense client ID -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-xxxxxxxxxxxxxxxx",  // Replace with your AdSense client ID
            enable_page_level_ads: true
        });
    </script>
</head>
<body>
    <!-- Example ad unit -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"  // Replace with your AdSense client ID
         data-ad-slot="xxxxxxxxxx"  // Replace with your Ad slot ID
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
